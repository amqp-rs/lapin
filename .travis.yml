language: rust

cache: cargo

rust:
    - stable
    - beta
    - nightly

services: rabbitmq

before_script:
    - cargo install cargo-travis --force
    - export PATH=$HOME/.cargo/bin:$PATH

script:
    - cargo build --verbose --all
    - cargo test  --verbose --all

after_success:
    - cargo coveralls --verbose --all

addons:
    apt:
        packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake
        sources:
            - kalakris-cmake
